<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>School Club Information</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #bffbdd;
      min-height: 100vh;
    }
    .container-box {
      background: #bbe3d2;
      padding: 28px;
      border-radius: 10px;
      border: 2px solid #47725c;
      max-width: 900px;
      margin: 0 auto;
    }
    .header {
      color: #426953;
      font-weight: 800;
      letter-spacing: 0.5px;
    }
    .btn-maroon {
      background-color: #47725c;
      color: white;
      border: none;
    }
    #clubInfo {
      background: rgba(255,255,255,0.6);
      border-radius: 6px;
      padding: 16px;
      min-height: 90px;
      white-space: pre-wrap;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }
    .label-inline { font-weight:700; color:#36523f; }
  </style>
</head>
<body class="p-4">

    <br>
    <br>

  <h2 class="text-center header mb-4">∘₊✧─ School Club Information ─✧₊∘</h2>
  <br><br>
  <div class="container-box">
    <div class="mb-3">
      <label for="clubSelect" class="form-label fw-bold">Select a club:</label>
      <select id="clubSelect" class="form-select">
        <option value="" selected>-- Choose a club --</option>
        
          <option value="Dance Club">Dance Club</option>
          <option value="Marching Band">Marching Band</option>
          <option value="Glee">Glee</option>
          <option value="Math Club">Math Club</option>
          <option value="Science Club">Science Club</option>
          <option value="Communication Arts Club">Communication Arts Club</option>
       
      </select>
    </div>

    <div class="d-grid mb-3">
      <!-- type="button" prevents accidental form submit -->
      <button id="showBtn" type="button" class="btn btn-maroon">Show Club Information</button>
    </div>

    <div id="clubInfo" class="mb-2">
      <div class="text-muted">Club details will appear here.</div>
    </div>
  </div>

  <!-- Pass the clubs dictionary to JS safely -->
  <script>
    // clubs is a plain JS object created by Jinja's tojson filter
  

    // Utility to safely read a field and fallback to 'N/A'
    function getField(obj, key) {
      if (!obj) return 'N/A';
      const v = obj[key];
      return (v === undefined || v === null || v === '') ? 'N/A' : v;
    }

    function renderClubInfo(name) {
      const infoBox = document.getElementById('clubInfo');

      if (!name || !clubs[name]) {
        infoBox.innerHTML = `<div class="text-muted">Please choose a club from the dropdown, then press "Show Club Information".</div>`;
        return;
      }

      const info = clubs[name];

      // Build a clean, readable block of HTML
      const html = `
        <div><strong style="font-size:1.05rem">${name}</strong></div>
        <hr/>
        <div><span class="label-inline">Description:</span> ${getField(info, 'description')}</div>
        <div><span class="label-inline">Meeting Time:</span> ${getField(info, 'meeting_time')}</div>
        <div><span class="label-inline">Venue / Location:</span> ${getField(info, 'location')}</div>
        <div><span class="label-inline">Moderator:</span> ${getField(info, 'moderator')}</div>
        <div><span class="label-inline">Number of Members:</span> ${getField(info, 'members')}</div>
        <div><span class="label-inline">Category:</span> ${getField(info, 'category')}</div>
      `;
      infoBox.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const select = document.getElementById('clubSelect');
      const btn = document.getElementById('showBtn');

      // Show when button clicked
      btn.addEventListener('click', function () {
        const clubName = select.value;
        renderClubInfo(clubName);
      });

      // Optional: auto-show when selection changes (uncomment if you want auto display)
      select.addEventListener('change', function () {
        // auto-show the info when user picks a new club
        renderClubInfo(select.value);
      });

      // initial message
      renderClubInfo('');
    });
  </script>
</body>
</html>
